<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="/static/style/twout.css">
		<script src="/static/script/form.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="inline-flex flex-col justify-center items-center h-screen w-screen bg-teal-950">
			<div class="inline-flex flex-col justify-center items-center bg-gray-100 w-96 rounded-3xl pb-10">
				<div class="py-10 text-emerald-600">
					<h1 class="font-prompt text-3xl -mb-3 ml-8">login to</h1>
					<h1 class="text-7xl font-heading w-min m-0">ESCAYPR</h1>
				</div>
				<form>
					<div class="w-min font-prompt">
						<p style="display: none;" class="text-red-600 text-center">Error message here</p>
						<label for="uname" class="text-teal-950">USERNAME</label>
						<input id="uname" name="username" type="text" class="login signup text-center h-10 rounded-full border-teal-950 border-solid border-2">

						<label for="email" class="text-teal-950 signup-only hidden">EMAIL</label>
						<input id="email" name="email" type="email" class="signup signup-only hidden text-center h-10 rounded-full border-teal-950 border-solid border-2">

						<label for="pword" class="text-teal-950">PASSWORD</label>
						<input id="pword" name="password" type="password" class="login signup text-center h-10 rounded-full border-teal-950 border-solid border-2">

						<label for="pword-again" class="text-teal-950 signup-only hidden">PASSWORD AGAIN</label>
						<input id="pword-again" type="password" class="signup signup-only hidden text-center h-10 rounded-full border-teal-950 border-solid border-2">
					</div>
				</form>
				<input type="button" value="Login" id="submit" class="bg-emerald-600 cursor-pointer hover:bg-teal-950 disabled:bg-gray-400 w-32 mt-10 rounded-full p-1 text-gray-100 font-heading text-2xl" onclick="postForm()">
			</div>
			<a id="switch-link" class="text-gray-100 pt-2 font-prompt text-lg cursor-pointer select-none" onclick="signupToggle()">New? Create an Account</a>
		</div>
		<div class="absolute bottom-1 right-2 text-emerald-600">v{{ .Version }}</div>
	</body>

</html>
